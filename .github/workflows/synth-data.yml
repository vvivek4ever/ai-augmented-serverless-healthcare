name: Generate Synthetic Data

on:
  push:
    branches: [ main ]
    paths:
      - 'synthetic-data/**'
      - '.github/workflows/synth-data.yml'
  workflow_dispatch: {}

jobs:
  build-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Generate synthetic CSVs
        run: |
          python synthetic-data/generate_synthetic.py
          ls -lh synthetic-data/out

      - name: Upload CSVs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: synthetic-csvs
          path: synthetic-data/out/*.csv
          if-no-files-found: error
